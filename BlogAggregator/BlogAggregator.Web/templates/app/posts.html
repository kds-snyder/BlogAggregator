<md-content class="md-padding">
    <div class="alert alert-info" ng-hide="posts.length">
        There are no blog posts to display - please add a blog
    </div>
    <div ng-show="posts.length">
        <md-list>
            <md-list-item class="md-3-line" layout = "row" layout-padding layout-wrap ng-repeat="post in posts">
                <div>By: XXXX XXXXXXXXXX</div>
                <div class="md-list-item-text" layout="column" layout-padding>
                    <span flex> {{post.Title}}</span>
                    <span flex>Published: {{post.PublicationDate | date: 'mediumDate'}}</span>
                    <span flex> {{post.Description}}</span>
                </div>
                <md-divider></md-divider>
            </md-list-item>
        </md-list>
    </div>
</md-content>
