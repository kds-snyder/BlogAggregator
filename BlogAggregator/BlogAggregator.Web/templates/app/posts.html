<md-content class="md-padding">
    <div class="alert alert-info" ng-hide="posts.length">
        There are no blog posts to display - please add a blog
    </div>
    <div ng-show="posts.length">
        <md-list>
            <md-list-item class="md-3-line" ng-repeat="post in posts">
                <div>
                    <div class="spacer10"></div>
                    <div class="md-title">By: XXXX XXXXX</div>
                </div>
                
                <span flex="5"></span>
                <div>
                    <div class="spacer10"></div>
                    <div layout="column">
                        <div class="md-title"> {{post.Title}}</div>
                        <div class="spacer5"></div>
                        <div class="md-subhead">Published: {{post.PublicationDate | date: 'mediumDate'}}</div>
                        <div class="spacer5"></div>
                        <div id="postDescription"> {{post.Description}}<a href="#" target="_blank"> More...</a></div>
                    </div>
                    <div class="spacer10"></div>
                </div>
                
                <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
        </md-list>
    </div>
</md-content>
