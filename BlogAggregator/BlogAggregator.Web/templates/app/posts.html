<md-content class="md-padding">
    <div class="alert alert-info" ng-hide="posts.length">
        There are no blog posts to display - please add a blog
    </div>
    <div ng-show="posts.length">
        <md-list>
            <md-list-item class="md-3-line" ng-repeat="post in posts">
                <div>By: XXXX XXXXXXXXXX</div>
                <span flex="5"></span>
                <div class="md-list-item-text" layout="column">
                    <h3> {{post.Title}}</h3>
                    <h4>Published: {{post.PublicationDate | date: 'mediumDate'}}</h4>
                    <h5> {{post.Description}}</h5>
                </div>
                <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
        </md-list>
    </div>
</md-content>
