<md-content class="md-padding"> 
    <h1>Posts</h1>
    <div ng-hide="posts.length">
        <h3>No Posts</h3>
    </div>  
    <div ng-show="posts.length" layout="row">
        <md-list>
            <md-list-item ng-repeat="post in posts">
                <span> {{post.Title}}</span>
                <span>Published: {{post.PublicationDate | date: 'mediumDate'}}</span>
                <span> {{post.Description}}</span>                                   
                <md-divider></md-divider>
                </md-list-item>
        </md-list>
    </div>
</md-content>
