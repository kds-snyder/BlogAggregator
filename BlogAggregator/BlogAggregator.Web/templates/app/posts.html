<md-content class="md-padding">
    <div ng-class="{hide: !loading}">
        <!-- loading mask -->
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
        <span class="md-primary" id="loading-text">Loading posts...</span>  
    </div>
    <div ng-class="{hide: loading}">
        <div ng-hide="posts.length">
                There are no blog posts to display
        </div>
        <div ng-show="posts.length">
            <md-list>
                <md-list-item class="md-3-line" ng-repeat="post in posts">
                    <div layout="row" style="width: 100%">
                        <div flex="none" style="width: 125px;">
                            <div class="spacer10"></div>
                            <div class="md-subhead">
                                By:
                                <div><a href="{{post.Blog.FixedLink}}" target="_blank">{{post.Blog.AuthorName}}</a></div>                                                             
                            </div>
                        </div>
                        <div flex="grow" style="padding-left: 24px;">
                            <div class="spacer10"></div>
                            <div layout="column">
                                <div class="md-title"> {{post.Title}}</div>
                                <div class="spacer5"></div>
                                <div class="md-subhead">Published: {{post.PublicationDate | date: 'mediumDate'}}</div>
                                <div class="spacer5"></div>
                                <div ng-bind-html="post.Description"></div>
                                <div><a href="{{post.Link}}" target="_blank"> More...</a></div>
                            </div>
                            <div class="spacer10"></div>
                        </div>
                    </div>
                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
            </md-list>
        </div><!-- end ng-show="posts.length"-->
    </div><!-- end ng-class="{hide: loading}"-->
</md-content>
