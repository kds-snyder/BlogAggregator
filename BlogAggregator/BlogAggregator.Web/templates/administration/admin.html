<md-toolbar class="md-primary">
    <div class="md-toolbar-tools">
        <h1>Blog Aggregator Administration</h1>
        <span flex></span>
        <md-button class="md-raised md-accent">
            <a ui-sref="app.posts">Home</a>
        </md-button>
    </div>
</md-toolbar>

<md-tabs md-border-bottom md-dynamic-height class="md-primary">

</md-tabs>

<md-content>
    <div ui-view flex></div>
</md-content>
